            <div style="width: 8%;margin-top:1%;margin-bottom:1%;" >
                <select class="form-control" id="gan-gender" style="font-family: 微软雅黑; margin-left: 0px">
                    <option value="female">female</option>
                    <option value="male">male</option>

            </div>
            <button class="btn-primary" style="width: 5%; margin-left:1%;margin-top:1%;margin-bottom:1%;font-family: 微软雅黑;font-size: medium;">eyes color</button>
            <div style="width: 8%;margin-top:1%;margin-bottom:1%;" >
                <select class="form-control" id="gan-eyes_color" style="font-family: 微软雅黑; margin-left: 0px">
                    <option value="red">red</option>
                    <option value="blue">blue</option>
                </select>
            </div>
            <button class="btn-primary" style="width: 5%; margin-left:1%;margin-top:1%;margin-bottom:1%;font-family: 微软雅黑;font-size: medium;">hair color</button>
            <div style="width: 8%;margin-top:1%;margin-bottom:1%;" >
                <select class="form-control" id="gan-hair_color" style="font-family: 微软雅黑; margin-left: 0px;">

                    <option value="black">black</option>
